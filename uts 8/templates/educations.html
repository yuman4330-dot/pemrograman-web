{% extends 'base.html' %}
{% block content %}
<style>
    .education-section {
        padding: 20px;
    }

    .timeline {
        position: relative;
        margin: 30px 0;
        padding-left: 40px; /* Jarak untuk garis */
    }

    /* Garis Utama */
    .timeline::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: #e2e8f0; /* Warna abu-abu lembut */
        border-radius: 2px;
    }

    .timeline-item {
        position: relative;
        margin-bottom: 40px; /* Jarak antar sekolah */
    }

    /* Titik Hijau di Garis */
    .timeline-item::before {
        content: '';
        position: absolute;
        left: -46px; /* Pas di tengah garis */
        top: 5px;
        width: 14px;
        height: 14px;
        background-color: #22c55e;
        border: 4px solid white;
        border-radius: 50%;
        box-shadow: 0 0 0 3px #22c55e;
        z-index: 2;
    }

    .year {
        display: block;
        font-weight: bold;
        color: #22c55e;
        font-size: 1rem;
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .school-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1f2937;
        margin: 0;
    }

    .status {
        font-size: 0.9rem;
        color: #6b7280;
        margin-top: 5px;
    }

</style>

<div class="card">
    <div class="education-section">
        <h1>Riwayat Pendidikan</h1>
        
        <div class="timeline">
            {% for tahun, sekolah in data.pendidikan %}
            <div class="timeline-item">
                <span class="year">{{ tahun }}</span>
                <h3 class="school-name">{{ sekolah }}</h3>
                <p class="status">
                    {% if "Sekarang" in tahun %} 
                        üìç Sedang Menempuh Pendidikan
                    {% else %} 
                        ‚úÖ Lulus  
                    {% endif %}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
