{% extends 'base.html' %}
{% block content %}
<style>
    .info-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .info-table td {
        padding: 10px 5px;
        vertical-align: top;
        font-size: 1.1rem;
    }
    .label {
        width: 180px; /* Atur lebar label agar titik dua sejajar */
        
        
    }
    .separator {
        width: 20px;
        text-align: center;
    }
</style>

<div class="card">
    <div class="saya">
        <h1>Tentang Saya</h1>
        <table class="info-table">
            {% for t in data.tentang %}
                {% set parts = t.split(':') %}
                <tr>
                    <td class="label">{{ parts[0].strip() }}</td>
                    <td class="separator">:</td>
                    <td class="value">{{ parts[1].strip() if parts|length > 1 else '' }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
